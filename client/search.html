<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Charity Events</title>
    <link rel="stylesheet" href="css/event.css">
</head>
<body>
<!-- navigation -->
<nav>
  <img src="images/logo.svg" />
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="search.html">Search Events</a>
  </div>
  <div class="header-right-buttons">
    <a id="donate" class="donate">
            <span uk-icon="icon: heart" class="uk-icon">
                <svg width="16" height="16" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="heart"><path fill="#fff" stroke="#fff" stroke-width="1.03" d="M10,4 C10,4 8.1,2 5.74,2 C3.38,2 1,3.55 1,6.73 C1,8.84 2.67,10.44 2.67,10.44 L10,18 L17.33,10.44 C17.33,10.44 19,8.84 19,6.73 C19,3.55 16.62,2 14.26,2 C11.9,2 10,4 10,4 L10,4 Z"></path></svg>
            </span>
      Donate
    </a>
  </div>
</nav>

<!-- our communities information -->
<header>
  <img class="slide-img" src="images/2025-Angel-Tree-Elvanto-2000-x-920-px-1-1920x920.png" />
  <div class="information">
    <h1>Welcome to Charity Events</h1>
    <p>Our mission is to support communities through meaningful charity events.</p>
    <p>Contact us: info@charity.org | Phone: 123-456-789</p>
  </div>
  <button id="register" class="button">Register</button>
</header>

<!-- events search -->
<main>
  <h2>Search Events</h2>
  <!-- search form -->
  <form id="search-form">
    <label>
      Date:
      <input type="date" id="search-date" />
    </label>
    <label>
      Location:
      <input type="text" id="search-location" placeholder="Enter location" />
    </label>
    <label>
      Category:
      <select id="search-category">
        <option value="">--Select--</option>
        <option value="Gala Dinner">Gala Dinner</option>
        <option value="Fun Run">Fun Run</option>
        <option value="Auction">Auction</option>
        <option value="Concert">Concert</option>
      </select>
    </label>
    <button type="submit">Search</button>
    <button type="button" id="clear-filters">Clear Filters</button>
  </form>

  <!-- search results -->
  <div id="search-results"></div>
</main>

<script src="js/search.js"></script>
</body>
</html>
